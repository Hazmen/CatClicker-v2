<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We're actually a copy of EA so you have to click enough for the normal title</title>

    <style>
        :root {
            --upgrade-card-size: clamp(50px, 8vw, 70px);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            color: black;
            min-height: 100vh;
            overflow: hidden;
        }

        .center-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100%;
            box-sizing: border-box;
        }

        .main-widgets {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .click-btn {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            cursor: var(--cursor-pointer);
            font-size: clamp(16px, 4vw, 21px);
            padding: 6px 9px;
            touch-action: manipulation;
            border: 2px solid #949494c1;
            color: #000;
            background-color: #F0F0F0;
            contain: layout;
            transition: padding .3s ease-out, font-size .3s ease-out, transform .1s ease-out;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
            outline: none;
            cursor: pointer;
        }

        .click-btn:hover{
            background-color: #dcdcdc;
        }

        .counter {
            font-size: clamp(1.6rem, 3vw, 2rem);
            color: black;
            font-weight: 400;
            text-align: center;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            transition: opacity 0.9s ease;
            margin: 0;
            opacity: 0;
        }

        .counter.show {
            opacity: 1;
            transition: 0.5s ease;
        }

        .cps {
            opacity: 0;
            font-size: 1em;
            color: black;
            font-weight: 500;
            user-select: none;
            transition: opacity 0.9s ease;
            margin: 0;
        }

        .upgrades {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .upgrade-card {
            width: var(--upgrade-card-size);
            height: var(--upgrade-card-size);
            border: 2px solid #949494c1;
            border-radius: 15px;
            background-color: rgb(249, 249, 249);
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: small;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.2s ease, transform 0.2s ease;
            position: relative;
        }

        .upgrade-card.show {
            display: flex;
            opacity: 1;
            transform: scale(1);
        }

        .description {
            position: absolute;
            bottom: -110px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 12px 16px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgb(0, 0, 0);
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.25s ease, transform 0.25s ease;
            line-height: 1.3em;
            font-weight: 500;
        }

        .upgrade-card:hover{
            transform: translateY(-3px);
            transition: 0.3s ease;
        }

        .upgrade-card:hover .description {
            opacity: 1;
            transition: 0.3s ease;
        }

        .upgrade-cards{
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            width: 100%;
            min-height: 90px;
        }

        .upgrades{
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .upg-img{
            width: calc(var(--upgrade-card-size) - 10px);
            height: calc(var(--upgrade-card-size) - 10px);
            border-radius: 15px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .amount-of-dvd {
            position: absolute;
            top: -5px;
            right: 0;
            background: rgba(255, 2, 2, 0.975);
            color: white;
            font-size: 0.8em;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            pointer-events: none;
            text-align: center;
            opacity: 0;
        }

        .amount-of-dvd.show {
            opacity: 1;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let counter = 0;
            const counterDisplay = document.getElementById('counterDisplay');
            const clickBtn = document.querySelector('.click-btn');

            const dvdCat = document.querySelector('.upgradeDVDCAT');
            const Title = document.querySelector('.upgradeTITLE');
            const MoreClicks1 = document.querySelector('.upgradeMORECLICKS1');
            const CPS = document.querySelector('.upgradeCPS');
            const Button1 = document.querySelector('.upgradeBUTTON1');
            const Dash_Agent = document.querySelector('.upgradeDASH_AGENT');
            const News_Line = document.querySelector('.upgradeNEWS_LINE');
            const Piano_Cat = document.querySelector('.upgradePIANO_CAT');
            const Bird_Scream = document.querySelector('.upgradeBIRD_SCREAM');
            const Pats_Cats = document.querySelector('.upgradePATS_CATS');
            const Cat_Mobile = document.querySelector('.upgradeCAT_MOBILE');
            const Cat_Toy = document.querySelector('.upgradeCAT_TOY');
            const Cat_Podcast = document.querySelector('.upgradeCAT_PODCAST');
            const Loot_Boxes = document.querySelector('.upgradeLOOT_BOXES');
            const Button2 = document.querySelector('.upgradeBUTTON2');
            const Shop = document.querySelector('.upgradeSHOP');

            // Список улучшений
            const upgrades = [
                { element: dvdCat, cost: 5, unlockAt: 5, canStack: true },
                { element: Title, cost: 15, unlockAt: 15, canStack: false },
                { element: MoreClicks1, cost: 15, unlockAt: 15, canStack: false },
                { element: CPS, cost: 25, unlockAt: 25, canStack: false },
                { element: Button1, cost: 40, unlockAt: 40, canStack: false },
                { element: Dash_Agent, cost: 55, unlockAt: 55, canStack: false },
                { element: News_Line, cost: 65, unlockAt: 65, canStack: false },
                { element: Piano_Cat, cost: 65, unlockAt: 65, canStack: false },
                { element: Bird_Scream, cost: 85, unlockAt: 85, canStack: false },
                { element: Pats_Cats, cost: 125, unlockAt: 125, canStack: false },
                { element: Cat_Mobile, cost: 125, unlockAt: 125, canStack: false },
                { element: Cat_Toy, cost: 150, unlockAt: 150, canStack: false },
                { element: Cat_Podcast, cost: 300, unlockAt: 300, canStack: false },
                { element: Loot_Boxes, cost: 5, unlockAt: 305, canStack: false },
                { element: Button2, cost: 5, unlockAt: 305, canStack: false },
                { element: Shop, cost: 5, unlockAt: 305, canStack: false }
            ];

            // Функция обновления видимых улучшений
            function updateVisibleUpgrades() {
                // Сначала скрываем все, которые не куплены и не "уже были показаны"
                upgrades.forEach(upg => {
                    const isPurchased = upg.element.classList.contains('purchased');
                    const wasShown = upg.element.classList.contains('shown');

                    if (isPurchased && wasShown) {
                        upg.element.classList.remove('show');
                    }
                });

                const visible = [];
                for (const upg of upgrades) {
                    const isPurchased = upg.element.classList.contains('purchased');
                    const wasShown = upg.element.classList.contains('shown');

                    if (!isPurchased) {
                        // Появляется, если:
                        // - либо уже был показан
                        // - либо пора появиться (counter >= unlockAt)
                        if (wasShown || counter >= upg.unlockAt) {
                            if (visible.length < 5) {
                                upg.element.classList.add('show', 'shown'); // добавляем 'shown', чтобы запомнить
                                visible.push(upg);
                            }
                        }
                    }
                }
            }

            // Обработчик клика
            clickBtn.addEventListener('click', () => {
                counter++;
                counterDisplay.textContent = `${counter} clicks`;
                if (counter > 0) counterDisplay.classList.add('show');

                updateVisibleUpgrades();
            });

            // Обработчики покупки
            dvdCat.addEventListener('click', () => {
                const cost = 5;
                if (counter < cost) {
                    alert('Not enough clicks!');
                    return;
                }
                counter -= cost;
                counterDisplay.textContent = `${counter} clicks`;

                let amountOfDvd = dvdCat.querySelector('.amount-of-dvd');
                amountOfDvd.classList.add('show');
                amountOfDvd.textContent = parseInt(amountOfDvd.textContent) + 1;

                updateVisibleUpgrades();
            });

            Title.addEventListener('click', () => {
                const cost = 15;
                if (counter < cost) {
                    alert('Not enough clicks!');
                    return;
                }
                counter -= cost;
                counterDisplay.textContent = `${counter} clicks`;
                document.title = "Cat Clicker";
                Title.classList.add('purchased');
                updateVisibleUpgrades();
            });

            MoreClicks1.addEventListener('click', () => {
                const cost = 15;
                if (counter < cost) {
                    alert('Not enough clicks!');
                    return;
                }
                counter -= cost;
                counterDisplay.textContent = `${counter} clicks`;
                MoreClicks1.classList.add('purchased');
                updateVisibleUpgrades();
            });

            CPS.addEventListener('click', () => {
                const cost = 25;

                    alert('Not enough clicks!');
                    return;
                }
                counter -= cost;
                counterDisplay.textContent = `${counter} clicks`;
                CPS.classList.add('purchased');
                updateVisibleUpgrades();
            });

            Button1.addEventListener('click', () => {
                const cost = 40;
                if (counter < cost) {

                Button1.classList.add('purchased');

            });

            Dash_Agent.addEventListener('click', () => {
                const cost = 55;

            Bird_Scream.addEventListener('click', () => {

            Pats_Cats.addEventListener('click', () => {

                counter -= cost;

            Cat_Mobile.addEventListener('click', () => {

                let amountOfLoot = Loot_Boxes.querySelector('.amount-of-dvd');
                amountOfLoot.classList.add('show');
                amountOfLoot.textContent = parseInt(amountOfLoot.textContent) + 1;

                const cost = 5;

                counter -= cost;
                counterDisplay.textContent = `${counter} clicks`;

                let amountOfBtn2 = Button2.querySelector('.amount-of-dvd');
                amountOfBtn2.classList.add('show');
                amountOfBtn2.textContent = parseInt(amountOfBtn2.textContent) + 1;

                updateVisibleUpgrades();
            });

            Shop.addEventListener('click', () => {
                const cost = 5;
                if (counter < cost) {
                    alert('Not enough clicks!');

                }
                counter -= cost;
                counterDisplay.textContent = `${counter} clicks`;

                let amountOfShop = Shop.querySelector('.amount-of-dvd');
                amountOfShop.classList.add('show');
                amountOfShop.textContent = parseInt(amountOfShop.textContent) + 1;

        });
