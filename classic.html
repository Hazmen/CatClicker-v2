<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            color: black;
            min-height: 100vh;
            overflow: hidden;
        }

        .center-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding-top: 40vh;
            box-sizing: border-box;
        }

        .click-btn {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            cursor: var(--cursor-pointer);
            font-size: clamp(16px, 4vw, 21px); /* Адаптивный размер шрифта */
            padding: 6px 9px;
            touch-action: manipulation;
            --cursor: pointer;
            border: 2px solid #949494c1;
            color: #000;
            contain: layout;
            transition: padding .3s ease-out, font-size .3s ease-out, transform .1s ease-out;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
            --cursor-default: auto;
            --cursor-pointer: pointer;
            background-color: #F0F0F0;
            margin-top: -10vh;
            outline: none;
        }
        
        .click-btn:hover {
            background-color: #c5c5c5b7;
        }

        .counter {
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: black;
            font-weight: 400;
            text-align: center;
            user-select: none;
            opacity: 0;
            -webkit-user-select: none;
            -moz-user-select: none;
            transition: opacity 0.9s ease;
            margin-top: 20px;
        }

        .counter.show {
            opacity: 1;
        }

        
    </style>
</head>
<body>
    <div class="center-container">
        <button class="click-btn">Click me</button>
        <div id="counterDisplay" class="counter">0 clicks</div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let counter = 0;
            const counterDisplay = document.getElementById('counterDisplay');
            const clickBtn = document.querySelector('.click-btn');

            clickBtn.addEventListener('click', () => {
                console.log('Click');
                counter++;
                counterDisplay.textContent = `${counter} clicks`;

                if (counter > 0) {
                    counterDisplay.classList.add('show');
                }
            });
        });
    </script>
</body>
</html>
