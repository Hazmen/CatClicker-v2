    <style>
        :root {
            --upgrade-card-size: clamp(50px, 8vw, 70px);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            color: black;
            min-height: 100vh;
            overflow: hidden;
        }

        .center-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100%;
            box-sizing: border-box;
        }

        .main-widgets {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .click-btn {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            cursor: var(--cursor-pointer);
            font-size: clamp(16px, 4vw, 21px);
            padding: 6px 9px;
            touch-action: manipulation;
            border: 2px solid #949494c1;
            color: #000;
            background-color: #F0F0F0;
            contain: layout;
            transition: padding .3s ease-out, font-size .3s ease-out, transform .1s ease-out;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
            outline: none;
            cursor: pointer;
        }

        .click-btn:hover{
            background-color: #dcdcdc;
        }

        .counter {
            font-size: clamp(1.6rem, 3vw, 2rem);
            color: black;
            font-weight: 400;
            text-align: center;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            transition: opacity 0.9s ease;
            margin: 0;
            opacity: 0;
        }

        .counter.show {
            opacity: 1;
            transition: 0.5s ease;
        }

        .cps {
            opacity: 0;
            font-size: 1em;
            color: black;
            font-weight: 500;
            user-select: none;
            transition: opacity 0.9s ease;
            margin: 0;
        }

        .upgrades {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .upgrade-card {
            width: var(--upgrade-card-size);
            height: var(--upgrade-card-size);
            border: 2px solid #949494c1;
            border-radius: 15px;
            background-color: rgb(249, 249, 249);
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: small;
            opacity: 0;
            transform: scale(0.8);  /* появляется чуть меньше */
            transition: opacity 0.2s ease, transform 0.2s ease;
            position: relative;
        }

        .upgrade-card.show {
            display: flex;
            opacity: 1;
            transform: scale(1); /* плавное появление */
        }

        .description {
            position: absolute;
            bottom: -110px; /* выдвигаем вниз под иконку */
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 12px 16px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgb(0, 0, 0);
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.25s ease, transform 0.25s ease;
            line-height: 1.3em;
            font-weight: 500;
        }

        .upgrade-card:hover{
            transform: translateY(-3px);
            transition: 0.3s ease;
        }

        .upgrade-card:hover .description {
            opacity: 1;
            transition: 0.3s ease;
        }

        .upgrade-cards{
            display: flex;
            justify-content: center;   /* центрируем карточки */
            align-items: center;       /* вертикальное центрирование */
            gap: 15px;
            transition: all 0.3s ease;
            width: 100%; 
            min-height: 90px;
        }

        .upgrades{
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .upg-img{
            width: calc(var(--upgrade-card-size) - 10px);
            height: calc(var(--upgrade-card-size) - 10px);
            border-radius: 15px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .amount-of-dvd {
            position: absolute;
            top: -5px;
            right: 0;
            background: rgba(255, 2, 2, 0.975);
            color: white;
            font-size: 0.8em;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            pointer-events: none; /* чтобы клики не мешали */
            text-align: center;
            opacity: 0;
        }

        .amount-of-dvd.show {
            opacity: 1;
            transition: opacity 0.5s ease;        
        }

    </style>
</head>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let counter = 0;
            const counterDisplay = document.getElementById('counterDisplay');
            const clickBtn = document.querySelector('.click-btn');
            let upgradesContainer = document.querySelector('.upgrade-cards');

            const dvdCat = document.querySelector('.upgradeDVDCAT')
            const Title = document.querySelector('.upgradeTITLE')
            const MoreClicks1 = document.querySelector('.upgradeMORECLICKS1')
            const CPS = document.querySelector('.upgradeCPS')
            const Button1 = document.querySelector('.upgradeBUTTON1')
            const Dash_Agent = document.querySelector('.upgradeDASH_AGENT')
            const News_Line = document.querySelector('.upgradeNEWS_LINE')
            const Piano_Cat = document.querySelector('.upgradePIANO_CAT')
            const Bird_Scream = document.querySelector('.upgradeBIRD_SCREAM')
            const Pats_Cats = document.querySelector('.upgradePATS_CATS')
            const Cat_Mobile = document.querySelector('.upgradeCAT_MOBILE')
            const Cat_Toy = document.querySelector('.upgradeCAT_TOY')
            const Cat_Podcast = document.querySelector('.upgradeCAT_PODCAST')
            const Loot_Boxes = document.querySelector('.upgradeLOOT_BOXES')
            const Button2 = document.querySelector('.upgradeBUTTON2')
            const Shop = document.querySelector('.upgradeSHOP')

            clickBtn.addEventListener('click', () => {
                console.log('Click');
                counter++;
                counterDisplay.textContent = `${counter} clicks`;

                if (counter > 0) {
                    counterDisplay.classList.add('show');
                }
                

            const cards = document.querySelectorAll('.upgrade-card'); 
            const visible = [...cards].filter(c => c.classList.contains('show'));
            
            function updateUpgrades() { 
                
                if (visible.length > 5) { 
                    visible.slice(5).forEach(c => { 
                        c.classList.remove('show');
                    }); 
                }
            }

                // апгрейды (и их появление)

                if (counter === 5  || visible.length == 4 && visible.length < 5) {
                    dvdCat.classList.add('show');
                    updateUpgrades();
                }

                if (counter === 9  || visible.length == 4 && visible.length < 5) {
                    Title.classList.add('show');
                    updateUpgrades();
                }
                
                if (counter === 15 || visible.length == 4 && visible.length < 5) {
                    MoreClicks1.classList.add('show');
                    updateUpgrades();
                }
                
                if (counter === 18 || visible.length == 4 && visible.length < 5) {
                    CPS.classList.add('show');
                    updateUpgrades();
                }
                
                if (counter === 20 || visible.length == 4 && visible.length < 5) {
                    Button1.classList.add('show');
                    updateUpgrades();
                }
                
                if (counter === 24 || visible.length == 4 && visible.length < 5) {
                    Dash_Agent.classList.add('show');
                    updateUpgrades();
                }
                
                if (counter === 28 || visible.length == 4 && visible.length < 5) {
                    News_Line.classList.add('show');
                    updateUpgrades();
                }
                
                if (counter === 34 || visible.length == 4 && visible.length < 5) {
                    Piano_Cat.classList.add('show');
                    updateUpgrades();
                }
                
                if (counter === 38 || visible.length == 4 && visible.length < 5) {
                    Bird_Scream.classList.add('show');
                    updateUpgrades();
                }
                
                if (counter === 40 || visible.length == 4 && visible.length < 5) {
                    Pats_Cats.classList.add('show');
                    updateUpgrades();
                }
                
                if (counter === 45 || visible.length == 4 && visible.length < 5) {
                    Cat_Mobile.classList.add('show');
                    updateUpgrades();
                }

                if (counter === 50 || visible.length == 4 && visible.length < 5) {
                    Cat_Toy.classList.add('show');
                    updateUpgrades();
                }

                if (counter === 60 || visible.length == 4 && visible.length < 5) {
                    Cat_Podcast.classList.add('show');
                    updateUpgrades();
                }

                if (counter === 70 || visible.length == 4 && visible.length < 5) {
                    Loot_Boxes.classList.add('show');
                    updateUpgrades();
                }

                if (counter === 80 || visible.length == 4 && visible.length < 5) {
                    Button2.classList.add('show');
                    updateUpgrades();
                }

                if (counter === 90 || visible.length == 4 && visible.length < 5) {
                    Shop.classList.add('show');
                    updateUpgrades();
                }
            });

            dvdCat.addEventListener('click', () => {
                const cost = 5;
                if (counter < cost) {
                    alert('Not enough clicks!');
                    return;
                }

                counter -= cost;
                counterDisplay.textContent = `${counter} clicks`;

                // убираем апгрейд
                let amountOfDvd = dvdCat.querySelector('.amount-of-dvd');
                amountOfDvd.classList.add('show'); // показываем счетчик
                amountOfDvd.textContent = parseInt(amountOfDvd.textContent) + 1;
                console.log('DVD Cat purchased!');
            });

                // убираем апгрейд
                document.title = "Cat Clicker";
                Title.classList.add('purchased');
