<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We're actually a copy of EA so you have to click enough for the normal title</title>

    <style>
        :root {
            --upgrade-card-size: clamp(50px, 8vw, 70px);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            color: black;
            min-height: 100vh;
            overflow: hidden;
        }

        .center-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100%;
            box-sizing: border-box;
        }

        .main-widgets {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .click-btn {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            cursor: var(--cursor-pointer);
            font-size: clamp(16px, 4vw, 21px);
            padding: 6px 9px;
            touch-action: manipulation;
            border: 2px solid #949494c1;
            color: #000;
            background-color: #F0F0F0;
            contain: layout;
            transition: padding .3s ease-out, font-size .3s ease-out, transform .1s ease-out;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
            outline: none;
            cursor: pointer;
        }

        .click-btn:hover{
            background-color: #dcdcdc;
        }

        .counter {
            font-size: clamp(1.6rem, 3vw, 2rem);
            color: black;
            font-weight: 400;
            text-align: center;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            transition: opacity 0.9s ease;
            margin: 0;
            opacity: 0;
        }

        .counter.show {
            opacity: 1;
            transition: 0.5s ease;
        }

        .cps {
            opacity: 0;
            font-size: 1em;
            color: black;
            font-weight: 500;
            user-select: none;
            transition: opacity 0.9s ease;
            margin: 0;
        }

        .upgrades {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .upgrade-card {
            width: var(--upgrade-card-size);
            height: var(--upgrade-card-size);
            border: 2px solid #949494c1;
            border-radius: 15px;
            background-color: rgb(249, 249, 249);
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: small;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.2s ease, transform 0.2s ease;
            position: relative;
        }

        .upgrade-card.show {
            display: flex;
            opacity: 1;
            transform: scale(1);
        }

        .description {
            position: absolute;
            bottom: -110px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 12px 16px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgb(0, 0, 0);
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.25s ease, transform 0.25s ease;
            line-height: 1.3em;
            font-weight: 500;
        }

        .upgrade-card:hover{
            transform: translateY(-3px);
            transition: 0.3s ease;
        }

        .upgrade-card:hover .description {
            opacity: 1;
            transition: 0.3s ease;
        }

        .upgrade-cards{
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            width: 100%;
            min-height: 90px;
        }

        .upgrades{
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .upg-img{
            width: calc(var(--upgrade-card-size) - 10px);
            height: calc(var(--upgrade-card-size) - 10px);
            border-radius: 15px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .amount-of-dvd {
            position: absolute;
            top: -5px;
            right: 0;
            background: rgba(255, 2, 2, 0.975);
            color: white;
            font-size: 0.8em;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            pointer-events: none;
            text-align: center;
            opacity: 0;
        }

        .amount-of-dvd.show {
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .cps.showCPS {
            opacity: 1 !important;
        }

        .click-amount-display {
            position: absolute;
            color: black;
            font-weight: 400;
            font-size: 2em;
            pointer-events: none;
            animation: floatUp 1.5s ease-out forwards;
            opacity: 0;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-200px);
                opacity: 0;
            }
        }
    </style>
</head>

    <script type="module">
        let counter = 0;
        let clickAmount = 1; // по умолчанию 1 клик за клик
        let moreClicks1Purchased = false; // флаг, куплен ли апгрейд

        // ----------------------- dvd cat --------------------------
        const dvdContainer = document.createElement("div");
        dvdContainer.style.position = "fixed";
        dvdContainer.style.top = "0";
        dvdContainer.style.left = "0";
        dvdContainer.style.width = "100vw";
        dvdContainer.style.height = "100vh";
        dvdContainer.style.overflow = "hidden";
        dvdContainer.style.zIndex = "-1";
        dvdContainer.style.pointerEvents = "none"; // не мешает кликам
        document.body.appendChild(dvdContainer);

        const baseCost = 5;
        const multiplier = 1.15; // каждая покупка делает следующую дороже на 15%
        let amountBought = 0;
        function spawnDVDCat() {
            const dvdWidth = 150;
            const dvdHeight = 100;

            const dvd = document.createElement("div");
            dvd.style.position = "fixed";
            dvd.style.width = dvdWidth + "px";
            dvd.style.height = dvdHeight + "px";
            dvd.style.left = window.innerWidth / 2 - dvdWidth / 2 + "px";
            dvd.style.top = window.innerHeight / 2 - dvdHeight / 2 + "px";
            dvd.style.userSelect = "none";
            dvd.style.pointerEvents = "none";
            dvd.style.zIndex = "-1";
            dvd.style.backgroundImage = "url('maxwell.png')";
            dvd.style.backgroundSize = "cover"; // ✅ оставляем cover, как ты хотел
            dvd.style.backgroundRepeat = "no-repeat";
            dvd.style.backgroundPosition = "center";
            dvdContainer.appendChild(dvd);

            let x = Math.random() * (window.innerWidth - dvdWidth);
            let y = Math.random() * (window.innerHeight - dvdHeight);
            let dx = (Math.random() > 0.5 ? 1 : -1) * (1 + Math.random() * 2);
            let dy = (Math.random() > 0.5 ? 1 : -1) * (1 + Math.random() * 2);


            function move() {
                x += dx;
                y += dy;

                let bounced = false;

                // столкновение по X
                if (x <= 0) {
                    x = 0;
                    dx = -dx;
                    bounced = true;
                } else if (x + dvdWidth >= window.innerWidth) {
                    x = window.innerWidth - dvdWidth;
                    dx = -dx;
                    bounced = true;
                }

                // столкновение по Y
                if (y <= 0) {
                    y = 0;
                    dy = -dy;
                    bounced = true;
                } else if (y + dvdHeight >= window.innerHeight) {
                    y = window.innerHeight - dvdHeight;
                    dy = -dy;
                    bounced = true;
                }

                // если был отскок — добавляем клик
                if (bounced) {
                    counter++;
                    registerClick();
                    updateCounterDisplay();
                }

                dvd.style.left = x + "px";
                dvd.style.top = y + "px";

                requestAnimationFrame(move);
            }

            move();
        }

        // ----------------------- cps --------------------------

        let clicks = 0;        // общее количество кликов
        let cps = 0;            // кликов в секунду
        let lastCheck = Date.now();

        // обновление текста на экране
        function updateCPSDisplay() {
            const cpsDisplay = document.querySelector('.cps');
            if (cpsDisplay) {
                cpsDisplay.textContent = `${cps.toFixed(1)} clicks per second`;
            }
        }

        // вызывать этот метод каждый раз, когда клик засчитывается
        function registerClick() {
            clicks++;
        }

        // обновление CPS каждые 0.5 секунды
        setInterval(() => {
            const now = Date.now();
            const elapsed = (now - lastCheck) / 1000; // в секундах
            const clicksPerSecond = (clicks / elapsed);
            cps = clicksPerSecond;
            clicks = 0;
            lastCheck = now;
            updateCPSDisplay();
        }, 500);


        // -------------------- click amount display -----------------------


        function showFloatingText(text) {
            const clickBtn = document.querySelector('.click-btn');
            const rect = clickBtn.getBoundingClientRect(); // координаты кнопки

            // Центр кнопки по горизонтали, немного выше по вертикали
            const x = rect.left + rect.width / 3;
            const y = rect.top - 30; // чуть выше кнопки

            const el = document.createElement('div');
            el.textContent = text;
            el.classList.add('click-amount-display');
            el.style.position = 'fixed';
            el.style.left = `${x}px`;
            el.style.top = `${y}px`;
            el.style.transform = 'translateX(-50%)'; // центрируем по горизонтали
            el.style.pointerEvents = 'none';
            el.style.userSelect = 'none';
            el.style.zIndex = '9999';
            document.body.appendChild(el);

            el.addEventListener('animationend', () => {
                el.remove();
            });
        }



        // -------------------- MAIN -----------------------

        function updateCounterDisplay() {
            const counterDisplay = document.getElementById("counterDisplay");
            if (counterDisplay) {
                counterDisplay.textContent = `${counter} clicks`;
            }
        }

        
        const counterDisplay = document.getElementById('counterDisplay');
        const clickBtn = document.querySelector('.click-btn');

        const dvdCat = document.querySelector('.upgradeDVDCAT');
        const Title = document.querySelector('.upgradeTITLE');
        const MoreClicks1 = document.querySelector('.upgradeMORECLICKS1');
        const CPS = document.querySelector('.upgradeCPS');
        const Button1 = document.querySelector('.upgradeBUTTON1');
        const Dash_Agent = document.querySelector('.upgradeDASH_AGENT');
        const News_Line = document.querySelector('.upgradeNEWS_LINE');
        const Piano_Cat = document.querySelector('.upgradePIANO_CAT');
        const Bird_Scream = document.querySelector('.upgradeBIRD_SCREAM');
        const Pats_Cats = document.querySelector('.upgradePATS_CATS');
        const Cat_Mobile = document.querySelector('.upgradeCAT_MOBILE');
        const Cat_Toy = document.querySelector('.upgradeCAT_TOY');
        const Cat_Podcast = document.querySelector('.upgradeCAT_PODCAST');
        const Loot_Boxes = document.querySelector('.upgradeLOOT_BOXES');
        const Button2 = document.querySelector('.upgradeBUTTON2');
        const Shop = document.querySelector('.upgradeSHOP');

        // Список улучшений
        const upgrades = [
            { element: dvdCat, cost: 5, unlockAt: 5, canStack: true },
            { element: Title, cost: 15, unlockAt: 15, canStack: false },
            { element: MoreClicks1, cost: 15, unlockAt: 15, canStack: false },
            { element: CPS, cost: 25, unlockAt: 25, canStack: false },
            { element: Button1, cost: 40, unlockAt: 40, canStack: false },
            { element: Dash_Agent, cost: 55, unlockAt: 55, canStack: false },
            { element: News_Line, cost: 65, unlockAt: 65, canStack: false },
            { element: Piano_Cat, cost: 65, unlockAt: 65, canStack: false },
            { element: Bird_Scream, cost: 85, unlockAt: 85, canStack: false },
            { element: Pats_Cats, cost: 125, unlockAt: 125, canStack: false },
            { element: Cat_Mobile, cost: 125, unlockAt: 125, canStack: false },
            { element: Cat_Toy, cost: 150, unlockAt: 150, canStack: false },
            { element: Cat_Podcast, cost: 300, unlockAt: 300, canStack: false },
            { element: Loot_Boxes, cost: 5, unlockAt: 305, canStack: false },
            { element: Button2, cost: 5, unlockAt: 305, canStack: false },
            { element: Shop, cost: 5, unlockAt: 305, canStack: false }
        ];

        // Функция обновления видимых улучшений
        function updateVisibleUpgrades() {
            const visible = [];

            for (const upg of upgrades) {
                const isPurchased = upg.element.classList.contains('purchased');

                // Показываем, если:
                // - не куплен, и уже разблокирован
                // - или уже был показан и не куплен (чтобы не исчез после скрытия)
                if (!isPurchased && counter >= upg.unlockAt) {
                    if (visible.length < 5) {
                        upg.element.classList.add('show');
                        upg.element.classList.add('shown'); // запоминаем, что был показан
                        visible.push(upg);
                    } else {
                        upg.element.classList.remove('show');
                    }
                } else if (isPurchased) {
                    upg.element.classList.remove('show'); // куплен — не показываем
                } else if (upg.element.classList.contains('shown')) {
                    upg.element.classList.add('show'); // уже был показан — остаётся видимым
                } else {
                    upg.element.classList.remove('show'); // не разблокирован — скрыт
                }
            }
        }

        // Обработчик клика
        clickBtn.addEventListener('click', (e) => {
            counter += clickAmount; // теперь прибавляем clickAmount (1 или 2)
            registerClick();
            counterDisplay.textContent = `${counter} clicks`;
            if (counter > 0) counterDisplay.classList.add('show');

            // Показываем анимацию только если MoreClicks1 куплен
            if (moreClicks1Purchased) {
                showFloatingText(`+${clickAmount}`);
            }

            updateVisibleUpgrades();
        });

        
        // Обработчики покупки
        dvdCat.addEventListener('click', () => {
            const dvdUpgrade = upgrades[0]; // первый апгрейд

            if (counter < dvdUpgrade.cost) {
                alert(`Not enough clicks! Need ${dvdUpgrade.cost}`);
                return;
            }

            // списываем клики
            counter -= dvdUpgrade.cost;
            counterDisplay.textContent = `${counter} clicks`;

            // увеличиваем количество купленных
            amountBought++;
            let amountOfDvd = dvdCat.querySelector('.amount-of-dvd');
            amountOfDvd.classList.add('show');
            amountOfDvd.textContent = amountBought; 

            // создаём кота
            spawnDVDCat();

            // пересчёт следующей цены
            dvdUpgrade.cost = Math.round(baseCost * Math.pow(multiplier, amountBought));
            
            // обновляем текст в description
            const descPrice = dvdCat.querySelector('.description b');
            descPrice.textContent = `Cost: ${dvdUpgrade.cost} clicks`;

            updateVisibleUpgrades();
        });

        Title.addEventListener('click', () => {
            const cost = 15;
            if (counter < cost) {
                alert('Not enough clicks!');
                return;
            }
            counter -= cost;
            counterDisplay.textContent = `${counter} clicks`;
            document.title = "Cat Clicker";
            Title.classList.add('purchased');
            updateVisibleUpgrades();
        });

        MoreClicks1.addEventListener('click', () => {
            const cost = 15;
            if (counter < cost) {
                alert('Not enough clicks!');
                return;
            }
            counter -= cost;
            counterDisplay.textContent = `${counter} clicks`;
            MoreClicks1.classList.add('purchased');
            clickAmount = 2; // теперь клик = +2
            moreClicks1Purchased = true; // флаг, что апгрейд куплен
            updateVisibleUpgrades();
        });

        CPS.addEventListener('click', () => {
            const cost = 25;
            if (counter < cost) {
                alert('Not enough clicks!');
                return;
            }
            counter -= cost;
            counterDisplay.textContent = `${counter} clicks`;
            CPS.classList.add('purchased');
            updateVisibleUpgrades();
            const cpsDisplay = document.querySelector('.cps');
            cpsDisplay.classList.add('showCPS');
        });

        Button1.addEventListener('click', () => {
            const cost = 40;
            if (counter < cost) {
                alert('Not enough clicks!');
                return;
            }
